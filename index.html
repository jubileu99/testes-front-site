<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css" class="text/css"/>
    <title>Toque Divino</title>
</head>
    <body>
        <!-- Parte do navbar com overlay -->

        <div id="nav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="#">Feminino</a>
                <a href="#">Infantil</a>
                <a href="#">Contato</a>
            </div>
        </div>

        <!-- Parte do navbar com overlay -->
        <!-- Nav principal -->

        <div class="header">
            <div class="logo">
                <p>Toque Divino</p>
            </div>
            <div class="menu-toggle">
                <span onclick="openNav()">&#9776;</span>
            </div>
        </div>

        <!-- Nav principal -->

        <div class="container">
            <div class="slide-area">
                <span>
                    <p>Inverno 2018</p>
                </span>
            </div>
            
            <div class="faixa-marcas">
                <p>Marcas</p>
            </div>

            <div class="box-marcas">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
            </div>

            <div class="faixa-produtos">
                <p>Lancamentos</p>
            </div>
        </div>
    </body>
        <!-- Javascript para executar o menu full screen -->
        <script src="jquery-3.3.1.min.js"></script>
        <script src="main.js"></script>
</html>
